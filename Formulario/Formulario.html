<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="Formulario.css">
<title>Formulario</title>
</head>
<body>
	<div>
		<form action="www.google.com" method="get">
			<fieldset style="background-color: lightblue;">
				<legend>Asociación de videojuegos de Disney</legend>
				<p>Todos los campos son obligatorios</p>
				<pre>Nombre:</pre>
				<input type="text" maxlength="20" /> </br>
				<pre>Apellido/s:</pre>
				<input type="text" maxlength="30" /> </br>
				<pre>Contraseña</pre>
				<input type="password" /></br>
				<pre>Repita la contraseña</pre>
				<input type="password" /></br>
				<pre>Sexo</pre>
				<input type="radio" name="sexo" checked="checked">Hombre</input></br> <input
					type="radio" name="sexo">Mujer</input></br> <input type="radio"
					name="sexo">Sí, por favor</input></br>
				<pre>Observaciones</pre>
				<textarea rows="10" cols="20" maxlength="500"></textarea>
				<pre>Suba una foto de su careto</pre>
				<input type="file" /></br> </br> </br> <input type="reset" value="Reset" /><input
					type="submit" value="Envíalo payo" />
			</fieldset>
		</form>
	</div>
</body>
</html>
